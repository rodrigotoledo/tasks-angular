
<div *ngIf="task">
  <strong>id: {{ task.id }}</strong><br />
  <strong>id: {{ task.title }}</strong>
</div>
<div class="modal fade" id="taskDetail" tabindex="-1" role="dialog" aria-labelledby="taskDetail" aria-hidden="true" *ngIf="task">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Detalhes da Tarefa {{ task.title }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <strong>id: {{ task.id }}</strong><br />
        <strong>id: {{ task.title }}</strong><br />
        <input class="form-control" [(ngModel)]="task.title" type="text" />
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
